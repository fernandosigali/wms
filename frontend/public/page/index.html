<!DOCTYPE html>
<html>
    <header>
        <title>WMS Simulator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </header>
    <body>
        <h1 class="title">WMS</h1>
        <div class="tab-container">
            <div class="button-container">
                <button onclick="showPanel(0)" class="tab-button">Login</button>
                <button onclick="showPanel(1)" class="tab-button">Ordem de movimentação</button>
                <button onclick="showPanel(2)" class="tab-button">Criação de novos ativos</button>
            </div>
            <div class="tab-panel">
                <div id="login-panel">
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Usuário:</label>
                                <div class="inner-att-form">
                                    <label for="asset-name">Username: </label>
                                    <input type="text" id="asset-name">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Equipamento:</label>
                                <div class="inner-att-form">
                                    <label for="final-yard">Chave WMS: </label>
                                    <input type="text" id="final-yard">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="sender-button">
                    Enviar
                </button> 
            </div>
            <div class="tab-panel">
                <div id="move-order-panel">
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Ativo:</label>
                                <div class="inner-att-form">
                                    <label for="asset-name">Nome: </label>
                                    <input type="text" id="asset-name">
                                </div>
                                <div class="inner-att-form">
                                    <label for="asset-type">Tipo: </label>
                                    <input type="text" id="asset-type">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Destino:</label>
                                <div class="inner-att-form">
                                    <label for="final-yard">Pátio: </label>
                                    <input type="text" id="final-yard">
                                </div>
                                <div class="inner-att-form">
                                    <label for="final-pack">Pacote: </label>
                                    <input type="text" id="final-pack">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Origem:</label>
                                <div class="inner-att-form">
                                    <label for="initial-yard">Pátio: </label>
                                    <input type="text" id="initial-yard">
                                </div>
                                <div class="inner-att-form">
                                    <label for="initial-pack">Pacote: </label>
                                    <input type="text" id="initial-pack">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Usuário:</label>
                                <div class="inner-att-form">
                                    <label for="user">Username: </label>
                                    <input type="text" id="user">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="sender-button">
                    Enviar
                </button> 
            </div>
            <div class="tab-panel">               
                <div id="move-order-panel">
                    <div class="panel-column">
                        <form>
                            <div class="att-form">
                                <label class="column-title">Ativo:</label>
                                <div class="inner-att-form">
                                    <label for="asset-name">Nome: </label>
                                    <input type="text" id="asset-name">
                                </div>
                                <div class="inner-att-form">
                                    <label for="asset-type">Tipo: </label>
                                    <input type="text" id="asset-type">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button class="sender-button">
                    Enviar
                </button> 
            </div>
        </div>
    </body>
    <script src="../js/index.js"></script>
</html>
