<!DOCTYPE html>
<html>
    <header>
        <title>Emulador do WMS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../src/css/styles.css">
    </header>
    <body>
        <div id="title-div">
            <h1 class="title-text">Emulador do WMS</h1>
            <div class="title-logo">
                <img class="title-logo" src="..\..\assets\images\logo-arcelor.png">
            </div>
        </div>
        <div class="tab-container">

            <!-- Buttons -->
            <div class="button-container">
                <button onclick="showPanel(0)" class="tab-button">Login WMS</button>
                <button onclick="showPanel(1)" class="tab-button">Login Req.</button>
                <button onclick="showPanel(2)" class="tab-button">Ordem de movimentação</button>
                <button onclick="showPanel(3)" class="tab-button">Criação de novos ativos</button>
                <button onclick="showPanel(4)" class="tab-button">Notificações</button>
            </div>

            <!-- Login WMS -->
            <div class="tab-panel panel-border">
                <div id="login-panel">
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Usuário:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="login-wms-user">Username: </label>
                                    <input type="text" id="login-wms-user">
                                </div>
                                <div class="inner-att-form">
                                    <label for="login-wms-password">Password: </label>
                                    <input type="password" id="login-wms-password">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button onclick="sendRequest(0)" class="sender-button">
                    Enviar
                </button> 
            </div>

            <!-- Login Request -->
            <div class="tab-panel panel-border">
                <div id="login-panel">
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Usuário:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="login-req-user">Username: </label>
                                    <input type="text" id="login-req-user">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Equipamento:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="equip-wms-key">Chave WMS: </label>
                                    <input type="text" id="equip-wms-key">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button onclick="sendRequest(1)" class="sender-button">
                    Enviar
                </button> 
            </div>

            <!-- Instruction -->
            <div class="tab-panel panel-border">
                <div id="move-order-panel">
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Ativo:</label>
                        </div>
                        <div class="att-form">
                            <form> 
                                <div class="inner-att-form">
                                    <label for="move-order-asset-name">Nome: </label>
                                    <input type="text" id="move-order-asset-name">
                                </div>
                                <div class="inner-att-form">
                                    <label for="move-order-asset-type">Tipo: </label>
                                    <input type="text" id="move-order-asset-type">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Destino:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="final-yard">Pátio: </label>
                                    <input type="text" id="final-yard">
                                </div>
                                <div class="inner-att-form">
                                    <label for="final-pack">Pacote: </label>
                                    <input type="text" id="final-pack">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Origem:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="initial-yard">Pátio: </label>
                                    <input type="text" id="initial-yard">
                                </div>
                                <div class="inner-att-form">
                                    <label for="initial-pack">Pacote: </label>
                                    <input type="text" id="initial-pack">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Usuário:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="move-order-user">Username: </label>
                                    <input type="text" id="move-order-user">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button onclick="sendRequest(2)" class="sender-button">
                    Enviar
                </button> 
            </div>
            <!-- New asset -->
            <div class="tab-panel panel-border">               
                <div id="new-asset-panel">
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Ativo:</label>
                        </div>
                        <div class="att-form">
                            <form>
                                <div class="inner-att-form">
                                    <label for="new-asset-asset-name">Nome: </label>
                                    <input type="text" id="new-asset-asset-name">
                                </div>
                                <div class="inner-att-form">
                                    <label for="new-asset-asset-type">Tipo: </label>
                                    <input type="text" id="new-asset-asset-type">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button onclick="sendRequest(3)" class="sender-button">
                    Enviar
                </button> 
            </div>

            <!-- Notification -->
            <div class="tab-panel panel-border">               
                <div id="notification-panel">
                    <div class="panel-column">
                        <div class="column-title-div top-border-radius">
                            <label class="column-title">Mensagem:</label>
                        </div>
                        <div class="att-form">
                            <pre id="notification-message">
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="log-panel" class="panel-shadow">
            <div class="log-title">
                Log
            </div>
            <div class="log-body">

            </div>
        </div>
    </body>
    <script src="./main.js" type="module"></script>
</html>
